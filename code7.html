<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calculator.css">
    <title>challenge five</title>
</head>
<body>
    <div class="calculator__contain">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
            <div class="operator">
                <button class="operatorJs" data-action="clear">C</button>
                <button class="operatorJs" data-action="add">+</button>
                <button class="operatorJs" data-action="subtract">-</button>
                <button class="operatorJs" data-action="multiply">*</button>
                <button class="operatorJs" data-action="divide">/</button>
            </div>
            <div class="number__contain">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button class="equal" data-action="calculate">=</button>
            </div>
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
